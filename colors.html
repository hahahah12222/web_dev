 <!-- CP 7th colors -->
 <DOCTYPE html>
 <html lang="em">
    <head>
        <title>color theory</title>
        <meta charset="UTF-8">
        <style>
            div{
                height: 150px;
                width:150px;
                border: solid 3px black;
            }
            /* Colors from Color Picker - https://htmlcolorcodes.com/color-picker/ */
            #complementary { background-color:#143BEB; color:#EBC414;}
            #analogous {background-color:#E1401E; color:#E1A21E; border-color:#E11E5D;}
            #triadic {background-color:#E1401E; color:#1EE140#1EE140; border-color:#401EE1;}

            
        </style>
        </head>
        <body>
            <div id="complementary">
                <p>Complementary</p>
            </div>
            <div id="analogous">
                <p>Analogous</p>
            </div>
            <div id="triadic">
                <p>Triadic</p>
            </div>
            </body>
            </html>
